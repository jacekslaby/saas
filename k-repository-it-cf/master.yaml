Description: >

  This template deploys a VPC, with a pair of public and private subnets spread 
  across two Availabilty Zones. 

  It then deploys a highly available ECS cluster using an AutoScaling Group, with 
  ECS hosts distributed across multiple Availability Zones. 

  Finally, it deploys a ECS services (being parts of k-repository-it application)
  from images published in Amazon EC2 Container Registry (Amazon ECR).

  Last Modified: 2019.02.19
  Author: Jacek

Resources:
  VPC:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/infrastructure/vpc.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        VpcCIDR: 10.180.0.0/16
        PublicSubnet1CIDR: 10.180.8.0/21
        PublicSubnet2CIDR: 10.180.16.0/21
        PrivateSubnet1CIDR: 10.180.24.0/21
        PrivateSubnet2CIDR: 10.180.32.0/21

  SecurityGroups:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/infrastructure/security-groups.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        VPC: !GetAtt VPC.Outputs.VPC

  InternalDNS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/infrastructure/internal-dns.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        VPC: !GetAtt VPC.Outputs.VPC

  ServiceDiscoveryDNS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/infrastructure/service-discovery-dns.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        PrivateZone: !GetAtt InternalDNS.Outputs.PrivateZone

  ECS:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/infrastructure/ecs-cluster.yaml
      Parameters:
        EnvironmentName: !Ref AWS::StackName
        InstanceType: t2.micro
        ClusterSize: 4
        VPC: !GetAtt VPC.Outputs.VPC
        SecurityGroup: !GetAtt SecurityGroups.Outputs.ECSHostSecurityGroup
        Subnets: !GetAtt VPC.Outputs.PrivateSubnets

  ZookeeperService:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/services/zookeeper-service/service.yaml
      Parameters:
        Cluster: !GetAtt ECS.Outputs.Cluster
        DesiredCount: 1

  KafkaService:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: https://s3.eu-west-2.amazonaws.com/k-repository-it-cf/services/kafka-service/service.yaml
      Parameters:
        Cluster: !GetAtt ECS.Outputs.Cluster
        DesiredCount: 1

